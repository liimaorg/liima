<form #appsFilterForm="ngForm" (ngSubmit)="search()" class="container pb-2">
  <div class="row justify-content-between align-items-end">
    <div class="col-sm-4">
      <label for="filter" class="form-label">Application/AS name</label>
      <input class="form-control" id="filter" type="text" [(ngModel)]="filterValue" name="filterValue" />
    </div>
    <div class="col-sm col-xl-3">
      <label class="form-label" for="selectRelease">Release</label>
      <ng-select
        id="selectRelease"
        [clearable]="false"
        [ngModel]="selection().selected()"
        (ngModelChange)="selection().selected.set($event)"
        name="release"
      >
        @for (release of selection().releases; track release.id) {
          <ng-option [value]="release.id">{{ release.name }}</ng-option>
        }
      </ng-select>
    </div>
    <div class="col-sm">
      <app-button class="align-middle" [variant]="'primary'" type="submit">Search</app-button>
    </div>
  </div>
</form>
