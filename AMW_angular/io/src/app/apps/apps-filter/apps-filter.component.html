<div class="container border-bottom border-light-subtle pb-4">
  <div class="row mb-3">
    <div class="col-sm">
      <b>Add Filter</b>
    </div>
  </div>
  <div class="row justify-content-between align-items-center">
    <div class="col-sm-4">
      <label for="appName" class="form-label">Application/AS name</label>
      <input class="form-control" id="appName" type="text" [(ngModel)]="appName" />
    </div>
    <div class="col-sm-2">
      <label class="form-label">Release</label>
      <ng-select
        id="selectRelease"
        [ngModel]="upcoming()"
        (ngModelChange)="selected.set($event)"
        placeholder="Select release"
      >
        @for (release of releases; track release.id) {
        <ng-option [value]="release.id">{{ release.name }}</ng-option>
        }
      </ng-select>
    </div>
    <div class="col-sm">
      <app-button [variant]="'primary'" [additionalClasses]="'mt-4 float-end'" (click)="search()">Search</app-button>
    </div>
  </div>
</div>
