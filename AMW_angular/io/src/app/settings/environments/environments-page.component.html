<div class="container w-50">
  <h1>Environments</h1>
  <button type="button" class="btn btn-primary">
    <app-icon icon="plus-circle"></app-icon>
    Add Domain
  </button>
  @for(dom of environmentTree(); track dom.id){
  <div class="card my-3">
    <div class="card-header">
      <div class="row">
        <div class="col">
          <strong>{{ dom.name }}</strong>
        </div>
        <div class="col">
          <button class="btn btn-sm btn-primary">
            <app-icon icon="pencil"></app-icon>
          </button>
        </div>
        <div class="col">
          <button class="btn btn-sm btn-danger">
            <app-icon icon="trash"></app-icon>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      @if(dom.children.length > 0) { @for (env of dom.children; track env.id) {
      <div class="row">
        <div class="col">{{ env.name }}</div>
        <div class="col">
          <button class="btn btn-sm btn-primary" (click)="editEnvironment(env)">
            <app-icon icon="pencil"></app-icon>
          </button>
        </div>
        <div class="col">
          <button class="btn btn-sm btn-danger" (click)="deleteEnvironment(env)">
            <app-icon icon="trash"></app-icon>
          </button>
        </div>
        <hr />
      </div>
      } } @else{
      <p>no envs yet</p>
      }
      <button type="button" class="btn btn-primary" (click)="addEnvironment(dom)">
        <app-icon icon="plus-circle"></app-icon>
        Add Environment
      </button>
    </div>
  </div>
  }
</div>
