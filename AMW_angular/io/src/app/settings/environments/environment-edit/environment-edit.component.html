<div class="container">
  <div class="modal-header">
    <h4 class="modal-title">{{ getTitle() }} {{ environment.name }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="name" class="form-label">ENV name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="environment.name" />
    </div>
    @if (isEdit()) {
    <div class="mb-3">
      <label for="nameAlias" class="form-label">ENV alias</label>
      <input type="text" class="form-control" id="nameAlias" [(ngModel)]="environment.nameAlias" />
    </div>
    }
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>
</div>
