     <div class="modal-header">
        <h6 class="modal-title" id="editReleaseTitle">{{ getTitle() }}</h6>
       <button type="button" class="close" aria-label="Close" (click)="cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group col ">
          <div class="col-sm-12">
            <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">Release name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" [(ngModel)]="selectedRelease.name">
              </div>
            </div>
            <div class="ms-1 mb-3 row">
            <div class="form-check ">
              <label for="main" class="form-check-label">Main release</label>
              <input type="checkbox" class="form-check-input" id="main" [(ngModel)]="selectedRelease.mainRelease">
            </div>
            </div>
            <div class="mb-3 row">
              <label for="description" class="col-sm-2 col-form-label">Release description</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" id="description" [(ngModel)]="selectedRelease.description"></textarea>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
      </div>
