<app-loading-indicator [isLoading]="isLoading"></app-loading-indicator>

<div class="container">
  <h1>Releases</h1>
  <div class="card row mt-2 mb-3">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-sm">
          <b>Releases</b>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary float-end" (click)="addRelease()">
            <app-icon icon="plus-circle"></app-icon>
            Add release
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        @if ((releases$ | async)?.length > 0) {
        <table class="table table-sm table-striped">
          <thead>
            <tr>
              <th>Release Name</th>
              <th>Main Release</th>
              <th>Description</th>
              <th>Date</th>
              <th class="text-center">Edit</th>
              <th class="text-center">Delete</th>
            </tr>
          </thead>

          <tbody>
            @for (item of releases$ | async; track item) {
            <tr>
              <td>{{ item.name }}</td>
              <td>{{ item.mainRelease }}</td>
              <td>{{ item.description }}</td>
              <td>{{ item.installationInProductionAt | date: dateFormat }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-primary me-0" (click)="editRelease(item.id)">
                  <app-icon icon="pencil"></app-icon>
                </button>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-danger me-0" (click)="deleteRelease(item.id)">
                  <app-icon icon="trash"></app-icon>
                </button>
              </td>
            </tr>
            }
          </tbody>
        </table>
        }
      </div>
    </div>
    <div class="card-footer p-1">
      <div class="bg-light">
        <amw-pagination
          [currentPage]="currentPage"
          [lastPage]="lastPage"
          (doSetMax)="setMaxResultsPerPage($event)"
          (doSetOffset)="setNewOffset($event)"
        >
        </amw-pagination>
      </div>
    </div>
  </div>
</div>
