<app-modal-header [title]="'Remove function'" (cancel)="cancel()"></app-modal-header>
<div class="modal-body">
  <div class="form-horizontal mx-2">
    <div class="mb-3">
      <div class="text-body">Do you really want to delete the function {{ function.name }}?</div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <app-button [variant]="'light'" (click)="cancel()">Cancel</app-button>
  <app-button [variant]="'primary'" (click)="delete()"
    ><span data-cy-slot [attr.data-cy]="'button-delete'"></span>Delete</app-button
  >
</div>
