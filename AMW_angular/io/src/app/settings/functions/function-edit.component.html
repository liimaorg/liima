<div class="modal-header">
  <h5 class="modal-title" id="editFunctionTitle">{{ getTitle() }}</h5>
  <button type="button" class="btn btn-light close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-horizontal mx-2">
    <div class="mb-3">
      <label for="name" class="form-label">Function name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="function.name" />
    </div>
    <div class="mb-3"> <label class="form-label">Function content</label>
      <ngx-codemirror class="h-100"
        [(ngModel)]="function.content"
        [options]="{
          lineNumbers: true,
          theme: 'default',
          mode: 'simplemode'
         }"
      ></ngx-codemirror>
    </div>
    <div class="mb-3" *ngIf="revisions.length > 0">
      <label class="form-label">Compare with history</label>
      <div ngbDropdown>
        <button class="btn btn-secondary dropdown-toggle" id="revisionDropdown" ngbDropdownToggle>
          Select Revision
        </button>
        <ul ngbDropdownMenu>
          <li ngbDropdownItem *ngFor="let revision of revisions">
            <a class="dropdown-item">{{ revision.displayName }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
  @if (canManage) {
  <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
        [title]="!function.name || !function.content?'Please provide function name and content':''">
    <button type="button" class="btn btn-primary" [disabled]="function.name.length === 0 || function.content.length === 0" (click)="save()">Save changes</button>
  </span>
  }
</div>
