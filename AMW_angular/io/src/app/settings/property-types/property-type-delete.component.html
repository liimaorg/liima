<app-modal-header [title]="getTitle()" (cancel)="cancel()"></app-modal-header>
<div class="modal-body">
  <div class="form-horizontal mx-2">
    <div class="mb-3">
      <div class="text-body">Do you really want to delete the property type {{ propertyType.name }} ?</div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="delete()" [attr.data-cy]="'button-delete'">Delete</button>
</div>
