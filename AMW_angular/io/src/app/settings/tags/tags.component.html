<div class="container">
  <h1>{{ pageTitle }}</h1>
  <div class="row mt-2 py-4">
    <div class="col-6 ms-auto">
      <div class="input-group">
        @if (canCreate()) {
        <input id="tagName" type="text" class="form-control" [(ngModel)]="tagName" (keyup.enter)="addTag()" />
        <app-button [variant]="'primary'" (click)="addTag()"
          ><span data-cy-slot [attr.data-cy]="'button-add'"></span><app-icon icon="plus-circle"></app-icon> Add
          tag</app-button
        >
        }
      </div>
    </div>
  </div>

  <table class="table table-sm table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      @for (tag of tags(); track tag) {
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          @if (canDelete()) {
          <app-button [variant]="'danger'" [size]="'sm'" (click)="deleteTag(tag.id)"
            ><span data-cy-slot [attr.data-cy]="'delete-' + tag.name"></span><app-icon icon="trash"></app-icon
          ></app-button>
          }
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
