<app-loading-indicator [isLoading]="isLoading()"></app-loading-indicator>
<app-page>
  <div class="page-title">Edit {{ this.resource()?.name }}</div>

  <div class="page-content">
    @if ((this.resource()?.name && !permissions().canEditResource)) {
    <div class="container">
      <span class="text-warning-2">Not Authorized! You are not allowed to Edit-Resources.</span>
    </div>
    } @else if (id() === 0) {
    <div class="container">
      <span>Please provide a resource-id to edit a resource.</span>
    </div>
    } @else {
    <div class="container">
      Loaded resource:
      {{ this.resource()?.name }}
    </div>
    <app-tile-component
      [title]="'Templates'"
      [actionName]="'New Template'"
      [canAction]="true"
      [isVisible]="false"
      [lists]="templatesData()"
      (tileAction)="add()"
      (listAction)="doListAction($event)"
    ></app-tile-component>
    <app-resources-edit-functions [resource]="resource()" [contextId]="contextId()"></app-resources-edit-functions>
    }
  </div>
</app-page>
