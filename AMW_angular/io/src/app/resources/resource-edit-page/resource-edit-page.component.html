<app-loading-indicator [isLoading]="isLoading()"></app-loading-indicator>
<app-page>
  <div class="page-title">Edit {{ this.resource()?.name }}</div>

  <div class="page-content">
    <div class="container">Loaded resource: {{ this.resource()?.name }}</div>
    <app-tile-component
      [title]="'Functions'"
      [action]="'Add function'"
      (tileAction)="addFunction()"
    ></app-tile-component>
  </div>
</app-page>
