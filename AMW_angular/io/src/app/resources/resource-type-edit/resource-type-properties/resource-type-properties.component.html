<app-loading-indicator [isLoading]="isLoading()"></app-loading-indicator>
<app-tile-component
  [title]="'Properties'"
  [actionName]="'New Property'"
  [canAction]="permissions().canAddProperty"
  [isVisible]="true"
  (tileAction)="addProperty()"
  [noContent]="false"
  [notAllowed]="false"
>
  @if (errorMessage()) {
    <div class="error-banner">{{ errorMessage() }}</div>
  }

  @if (successMessage()) {
    <div class="success-banner">{{ successMessage() }}</div>
  }

  <div class="properties-section">
    <div class="properties-list">
      @if (showResourceTypeNameProperty()) {
        <app-property-field
          [property]="resourceTypeNameProperty()"
          [mode]="'resourceType'"
          [hideTooltip]="true"
          (valueChange)="onPropertyChange(resourceTypeNameProperty().name, $event)"
        ></app-property-field>
      }

      @for (property of properties(); track property.name) {
        <app-property-field
          [property]="property"
          [mode]="'resourceType'"
          [canEdit]="permissions().canAddProperty"
          [canDelete]="permissions().canAddProperty"
          (valueChange)="onPropertyChange(property.name, $event)"
          (resetChange)="onPropertyReset(property.name, $event)"
        ></app-property-field>
      }
    </div>
  </div>
  <div class="properties-footer">
    @if (hasChanges() && permissions().canAddProperty) {
      <div class="action-buttons">
        <app-button [variant]="'light'" [size]="'sm'" (click)="resetChanges()">Cancel</app-button>
        <app-button [variant]="'primary'" [size]="'sm'" (click)="saveChanges()" [disabled]="isSaving()">
          {{ isSaving() ? 'Saving...' : 'Save' }}
        </app-button>
      </div>
    }
  </div>
</app-tile-component>
