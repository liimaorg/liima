<app-loading-indicator [isLoading]="isLoading()"></app-loading-indicator>
<app-tile-component
  [title]="'Properties'"
  [actionName]="'New Property'"
  [canAction]="permissions().canAddProperty"
  [isVisible]="true"
  (tileAction)="addProperty()"
  [noContent]="false"
  [notAllowed]="false"
>
  <app-properties-panel
    [canEdit]="permissions().canAddProperty"
    [isSaving]="isSaving()"
    [hasChanges]="hasChanges()"
    [errorMessage]="errorMessage()"
    [successMessage]="successMessage()"
    (cancelAction)="resetChanges()"
    (saveAction)="saveChanges()"
  >
    <app-properties-list
      [properties]="properties()"
      [canEdit]="true"
      [canDelete]="permissions().canAddProperty"
      [mode]="'resourceType'"
      [resetToken]="resetToken()"
      (valueChange)="onPropertyChange($event.name, $event.value)"
      (resetToggled)="onPropertyReset($event.name, $event.checked)"
    ></app-properties-list>
  </app-properties-panel>
</app-tile-component>
