<div class="container">
  <div class="card">
    <div class="card-header">Header</div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Resource Name</th>
          <th scope="col">Release</th>
        </tr>
        </thead>
        <tbody>
            @for (resource of resourceGroupList(); track resource.id) {
                <tr>
                    <th scope="row">{{ resource.name }}</th>
                    <td>Todo</td>
                </tr>
            }
        </tbody>
      </table>
    </div>
  </div>
</div>
