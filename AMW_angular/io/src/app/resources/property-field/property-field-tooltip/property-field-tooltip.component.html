<app-tooltip [canPin]="!isInfo()" [title]="property().displayName" [subtitle]="infoText()" [tableData]="dataTable()">
  @if (isInfo()) {
    <app-icon icon="info-circle-fill" class="label-icon"></app-icon>
  } @else {
    <app-icon icon="exclamation-triangle-fill" class="warn-icon"></app-icon>
  }
</app-tooltip>
