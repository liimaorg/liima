<app-loading-indicator [isLoading]="isLoading"></app-loading-indicator>

<!--<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
<div class="col-sm-10 main-full">
  <div class="panel-body">
    <app-notification
      *ngIf="successMessage"
      [message]="successMessage"
      [messageType]="'success'"
    ></app-notification>
    <app-notification
      *ngIf="errorMessage"
      [message]="errorMessage"
      [messageType]="'warning'"
    ></app-notification>
    <span class="form-horizontal">
      <div class="form-group" *ngIf="appservers.length > 0">
        <label for="selectApplicationserver" class="col-sm-2 control-label"
          >Applicationserver</label
        >
        <div class="col-sm-10 col-md-5">
          <select
            id="selectApplicationserver"
            class="form-control input-sm"
            [(ngModel)]="selectedAppserver"
            (ngModelChange)="onChangeAppserver()"
          >
            <option [ngValue]="server" *ngFor="let server of appservers">{{
              server.name
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group" *ngIf="isRedeployment">
        <label for="selectApplicationserver" class="col-sm-2 control-label"
          >Applicationserver</label
        >
        <div class="col-sm-10 col-md-5">
          <span
            class="environments-title"
            [innerHTML]="redeploymentAppserverDisplayName"
          ></span>
        </div>
      </div>

      <div class="form-group" *ngIf="!isRedeployment">
        <label for="selectRelease" class="col-sm-2 control-label"
          >Release</label
        >
        <div class="col-sm-10 col-md-5">
          <select
            *ngIf="selectedAppserver"
            id="selectRelease"
            class="form-control input-sm"
            [(ngModel)]="selectedRelease"
            (ngModelChange)="onChangeRelease()"
          >
            <option [ngValue]="release" *ngFor="let release of releases">{{
              release.release
            }}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Environments</label>
        <div class="col-sm-10">
          <ng-container *ngFor="let group of getEnvironmentGroups()">
            <h5 class="environments-title">{{ group }}:</h5>
            <ng-container *ngFor="let env of groupedEnvironments[group]">
              <label class="checkbox-inline"
                ><input
                  type="checkbox"
                  (change)="onChangeEnvironment()"
                  [(ngModel)]="env.selected"
                />{{ env.name }}
                <ng-container *ngIf="env.nameAlias"
                  >({{ env.nameAlias }})</ng-container
                >
              </label>
            </ng-container>
          </ng-container>
        </div>
      </div>

      <div class="form-group" *ngIf="!isRedeployment">
        <label class="col-sm-2 control-label">Applications</label>
        <div class="col-sm-10 col-md-5">
          <table class="table table-striped" *ngIf="appsWithVersion.length > 0">
            <tr *ngFor="let app of appsWithVersion">
              <td class="col-md-2">{{ app.applicationName }}</td>
              <td>
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="app.version"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="form-group" *ngIf="!isRedeployment">
        <label class="col-sm-2 control-label">Runtime</label>
        <div class="col-sm-10 col-md-5">
          <h5 class="environments-title" *ngIf="runtime">
            {{ runtime.identifier }}
          </h5>
        </div>
      </div>

      <div class="form-group" *ngIf="!isRedeployment">
        <label for="selectState" class="col-sm-2 control-label">State</label>
        <div class="col-sm-10 col-md-5" *ngIf="bestForSelectedRelease">
          <select
            id="selectState"
            class="form-control input-sm"
            [(ngModel)]="selectedResourceTag"
          >
            <option
              *ngFor="let resourceTag of resourceTags"
              [ngValue]="resourceTag"
              >{{ resourceTag.label }}</option
            >
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="dateDeployment" class="col-sm-2 control-label"
          >Deploy at</label
        >
        <div class="col-sm-10 col-md-5">
          <app-date-time-picker
            [(ngModel)]="deploymentDate"
            name="dateDeployment"
            id="dateDeployment"
          ></app-date-time-picker>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Deployment parameter</label>
        <div class="col-sm-2">
          <input
            class="form-control"
            list="depParamList"
            type="text"
            [(ngModel)]="transDeploymentParameter.key"
          />
          <datalist id="depParamList">
            <option *ngFor="let depParam of deploymentParameters">{{
              depParam.key
            }}</option>
          </datalist>
        </div>
        <div class="col-sm-3">
          <input
            class="form-control"
            type="text"
            [(ngModel)]="transDeploymentParameter.value"
          />
        </div>
        <div class="col-sm-2">
          <button
            type="button"
            class="btn btn-default"
            *ngIf="
              transDeploymentParameter.key && transDeploymentParameter.value
            "
            (click)="onAddParam()"
          >
            <span
              class="glyphicon glyphicon-plus-sign"
              aria-hidden="true"
            ></span>
          </button>
        </div>
      </div>

      <ng-container *ngIf="transDeploymentParameters.length > 0">
        <div
          class="form-group"
          *ngFor="let transDepParam of transDeploymentParameters"
        >
          <label
            for="selectApplicationserver"
            class="col-sm-2 control-label"
          ></label>
          <div class="col-sm-2">
            <input
              class="form-control"
              disabled
              type="text"
              value="{{ transDepParam.key }}"
            />
          </div>
          <div class="col-sm-3">
            <input
              class="form-control"
              disabled
              type="text"
              value="{{ transDepParam.value }}"
            />
          </div>
          <div class="col-sm-2">
            <button
              type="button"
              class="btn btn-default"
              (click)="onRemoveParam(transDepParam)"
            >
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </ng-container>

      <div class="form-group">
        <label class="col-sm-2 control-label">Details</label>
        <div class="col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="simulate" />
              simulate before deployment
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="doSendEmail" />
              send an email when deployed
            </label>
          </div>
          <div class="checkbox" *ngIf="hasPermissionShakedownTest">
            <label>
              <input type="checkbox" [(ngModel)]="doExecuteShakedownTest" />
              execute shakedown tests when deployed
            </label>
          </div>
          <div class="checkbox" *ngIf="doExecuteShakedownTest">
            <label>
              <input type="checkbox" [(ngModel)]="doNeighbourhoodTest" />
              test neighbourhood
            </label>
          </div>
        </div>
      </div>

      <div
        class="form-group"
        [attr.disabled]="isReadyForDeployment() ? null : ''"
      >
        <div class="col-sm-offset-2 col-sm-10">
          <button
            type="submit"
            class="btn btn-default btn-main"
            [attr.disabled]="hasPermissionToRequestDeployment ? null : ''"
            (click)="requestDeployment()"
          >
            Request deployment
          </button>
          <button
            type="submit"
            class="btn btn-primary btn-main"
            [attr.disabled]="hasPermissionToDeploy ? null : ''"
            (click)="createDeployment()"
          >
            Deploy
          </button>
        </div>
      </div>
    </span>
  </div>
</div>
