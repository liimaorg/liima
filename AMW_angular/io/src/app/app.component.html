<div *ngIf="appState.get('navShow')" class="col-sm-2 col-lg-1 sidebar">
  <ul class="nav nav-sidebar">

      <li class="active"><a href="#">{{appState.get('navTitle')}}<span class="sr-only">(current)</span></a></li>
    </ng-container>
    <ng-container *ngIf="appState.navItems()">
      <ng-container *ngFor="let item of appState.navItems()">
          <li [ngClass]="(item.title === appState.get('navTitle')) ? 'active' : ''">
            <a href="#{{item.target}}" (mouseup)="navigateTo(item)">{{item.title}}</a></li>
      </ng-container>
    </ng-container>
  </ul>
</div>
