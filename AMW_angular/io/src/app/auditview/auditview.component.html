<app-loading-indicator [isLoading]="isLoading"></app-loading-indicator>
<app-page>
  <div class="page-title">Audit View</div>
  <div class="page-content">
    <h1>{{ name }}</h1>

    @if (successMessage) {
      <app-notification [message]="successMessage" [messageType]="'success'"></app-notification>
    }
    @if (errorMessage) {
      <app-notification [message]="errorMessage" [messageType]="'warning'"></app-notification>
    }
    <app-auditview-table [auditlogEntries]="auditLogEntries"></app-auditview-table>
  </div>
</app-page>
